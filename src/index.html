<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div id="madlibs">
      <div data-component="clause" id="madlibs-clause-import" class="clause">
        <span class="prefix">Import</span>
        <span id="import-dropdown" data-component="select">
          <select data-onchange="onImportChange" class="clause-entry green">
            <option value="shopify">yesterday&rsquo;s Shopify orders</option>
            <option value="returns">last week&rsquo;s returns</option>
            <option value="adSpend">June&rsquo;s ad spend</option>
          </select>
          <a hidden class="clause-entry green"></a>
          <menu class="clause-dropdown" hidden data-component="dropdown"></menu>
        </span>
      </div>
      <div data-component="clause" id="madlibs-clause-process" class="clause">
        <span class="prefix">Show me all the orders that</span>
        <span id="process-dropdown" data-component="select">
          <select class="clause-entry orange">
            <option value="have">have</option>
            <option value="haveNot">have not</option>
          </select>
          <a hidden class="clause-entry orange"></a>
          <menu class="clause-dropdown" hidden data-component="dropdown"></menu>
        </span>
        <span class="suffix">been fulfilled</span>
      </div>
      <div data-component="clause" id="madlibs-clause-export" class="clause">
        <span class="prefix">Send data</span>
        <span id="export-dropdown" data-component="select">
          <select class="clause-entry teal">
            <option value="shopify">to Shopify</option>
            <option value="googleSheets">to Google Sheets</option>
            <option value="email">as an email to me and my business partner</option>
          </select>
          <a hidden class="clause-entry teal"></a>
          <menu class="clause-dropdown" hidden data-component="dropdown" data-align="right"></menu>
        </span>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
