<!DOCTYPE html>
<html>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div id="madlibs">
      <div data-component="clause" id="madlibs-clause-import" class="clause">
        Import
        <span data-component="select">
          <select data-onchange="onImportChange" class="clause-entry green">
            <option value="shopify">yesterday&rsquo;s Shopify orders</option>
            <option value="returns">last week&rsquo;s returns</option>
            <option value="adSpend">June&rsquo;s ad spend</option>
          </select>
          <button hidden class="clause-entry green"></button>
          <ul class="clause-dropdown" hidden data-component="dropdown"></ul>
        </span>
      </div>
      <div data-component="clause" id="madlibs-clause-process" class="clause">
        Show me all the orders that
        <span data-component="select">
          <select class="clause-entry orange">
            <option value="have">have</option>
            <option value="haveNot">have not</option>
          </select>
          <button hidden class="clause-entry orange"></button>
          <ul class="clause-dropdown" hidden data-component="dropdown"></ul>
        </span>
        been fulfilled
      </div>
      <div data-component="clause" id="madlibs-clause-export" class="clause">
        Send data
        <span data-component="select">
          <select class="clause-entry teal">
            <option value="shopify">to Shopify</option>
            <option value="googleSheets">to Google Sheets</option>
            <option value="email">as an email to me and my business partner</option>
          </select>
          <button hidden class="clause-entry teal"></button>
          <ul class="clause-dropdown" hidden data-component="dropdown"></ul>
        </span>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
